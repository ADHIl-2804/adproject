<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // Replace with your actual Public Key
            emailjs.init("IHuh-Fvm8IOy9p9xN");
        })();
    </script>
</head>
<body>
    <nav class="navbar">
      <div class="logo">BILL BOOKING SLOT</div>
      <ul class="nav-links">
        <li><a href="./index.html">HOME</a></li>
        <li><a href="./ads.html">SLOT BOOKING</a></li>
        <li><a href="./help.html">HELP</a></li>
        <li><a href="./contact.html">CONTACT</a></li>
      </ul>
    </nav>

    <main class="contact-container">
        <div class="contact-card">
            <h2 id="heading">Send me a message</h2>
            <form id="contact-form">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="john@example.com" required>
                </div>

                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="How can I help you?" required></textarea>
                </div>

                <input type="submit" value="Send Message" class="submit-btn">
            </form>
        </div>
    </main>

    <script type="text/javascript">
        window.onload = function() {
            const form = document.getElementById('contact-form');
            const submitBtn = document.querySelector('.submit-btn');
            
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                // Change button text to show loading state
                submitBtn.value = "Sending...";

                const serviceID = 'service_oqachui';
                const templateID = 'template_gpp2jsr';

                emailjs.sendForm(serviceID, templateID, this)
                    .then(() => {
                        alert('Message Sent Successfully!');
                        form.reset();
                        submitBtn.value = "Send Message";
                    }, (error) => {
                        alert('Failed to send... ' + JSON.stringify(error));
                        submitBtn.value = "Send Message";
                    });
            });
        }
    </script>
</body>
</html>
