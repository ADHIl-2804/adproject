<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hypermarket Billing Slot Booking</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <main class="container">
    <h1>Book Billing Slot</h1>

    <form id="booking-form">
     

      <label>
        Mobile number
        <input type="tel" id="mobile" pattern="[0-9]{10}" required />
      </label>

      <label>
        Select date
        <input type="date" id="date" required />
      </label>

      <label>
        Select slot
        <select id="slot" required>
          <option value="09:00-10:00">09:00 - 10:00</option>
          <option value="10:00-11:00">10:00 - 11:00</option>
          <option value="11:00-12:00">11:00 - 12:00</option>
          <option value="12:00-13:00">12:00 - 13:00</option>
          <option value="13:00-14:00">13:00 - 14:00</option>
          <option value="14:00-15:00">14:00 - 15:00</option>
        </select>
      </label>

      <button type="submit" id="book-btn">Generate Token</button>
    </form>

    <section id="result" class="hidden">
      <h2>Token Generated</h2>
      <p>Your token number: <strong id="token-number"></strong></p>
      <p>Slot: <span id="result-slot"></span></p>
      <p>Date: <span id="result-date"></span></p>
      <p>Note: Keep this token. Show it at the billing counter.</p>
      <button id="print-btn">Print / Save</button>
      <button id="new-btn">Make another booking</button>
    </section>

   
  </main>
